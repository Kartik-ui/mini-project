<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>LoginForm</title>
	<link rel="stylesheet" type="text/css" href="style.css">
	<link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@600&display=swap" rel="stylesheet">
</head>
<body>
	
	<div class="bgimg">
		<h1><u>PHISHING WEBSITE DETECTION</u></h1>
		<div class="centerdiv">
			<img src="https://cdn1.iconfinder.com/data/icons/
			flat-business-icons/128/user-128.png" id="profilepic">
			<h2>USER LOGIN</h2>
			<form>
				<div>

				</div>
			</form>
	</div>		


</body>
</html>
